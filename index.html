<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="stylesheet" href="styles/background.css" />
    <link rel="icon" href="assets/img/calculator.png" />
  </head>
  <body>
    <div class="background"></div>
    <div class="planet"></div>
    <h1 class="h1">Personal Calculator</h1>
    <main class="main">
      <div class="calculator">
        <input class="display" id="display" type="text" readonly />
        <div class="btn-container">
          <div class="button power" data-item="ON">
            <span class="light" data-item="ON"></span>
            ON
          </div>
          <div class="button clear" data-item="CLR">C</div>
          <div class="button stepBack" data-item="DEL">
            <span data-item="DEL">⬅</span>
          </div>
          <div class="button operator" data-item="/">
            <span id="divide" data-item="/">÷</span>
          </div>
          <div class="button digit" data-item="7">7</div>
          <div class="button digit" data-item="8">8</div>
          <div class="button digit" data-item="9">9</div>
          <div class="button operator" data-item="*">
            <span id="multiply" data-item="*">x</span>
          </div>
          <div class="button digit" data-item="4">4</div>
          <div class="button digit" data-item="5">5</div>
          <div class="button digit" data-item="6">6</div>
          <div class="button operator" data-item="-">
            <span id="minus" data-item="-">-</span>
          </div>
          <div class="button digit" data-item="1">1</div>
          <div class="button digit" data-item="2">2</div>
          <div class="button digit" data-item="3">3</div>
          <div class="button operator" data-item="+">+</div>
          <div class="button point" data-item=".">.</div>
          <div class="button digit" data-item="0">0</div>
          <div class="button operator" data-item="=">=</div>
        </div>
      </div>
    </main>
    <script src="scripts/script.js"></script>
  </body>
</html>
